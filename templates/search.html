<!-- templates/search.html -->
{% extends 'base.html' %}
{% block title %}Search - Cyber Forum{% endblock %}
{% block content %}
    <h2 class="text-light">Search</h2>
    <div class="card bg-dark border-secondary">
        <div class="card-body">
            <form id="search-form">
                <div class="input-group mb-3">
                    <input type="text" id="search-query" class="form-control bg-dark text-light border-secondary" placeholder="Search posts...">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                </div>
                <div class="mb-3">
                    <label for="filter-type" class="form-label text-light">Filter by Type</label>
                    <select id="filter-type" class="form-select bg-dark text-light border-secondary">
                        <option value="">All</option>
                        <option value="marketplace">Marketplace</option>
                        <option value="services">Services</option>
                    </select>
                </div>
            </form>
            <table class="table table-dark table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Category</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Posted By</th>
                        <th scope="col">Price</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody class="text-light" id="search-results"></tbody>
            </table>
        </div>
    </div>
{% endblock %}
