<!-- templates/profile_detail.html -->
{% extends 'base.html' %}
{% block title %}Profile - {{ user.username }} - Cyber Forum{% endblock %}
{% block content %}
    <h2 class="text-light">Profile: {{ user.username }}</h2>
    <div class="card bg-dark border-secondary">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='avatars/' + user.avatar) }}" alt="{{ user.username }}'s avatar" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                <div>
                    <h5 class="text-light mb-0">{{ user.username }}</h5>
                    <p class="text-light mb-0">Total Posts: {{ post_count }}</p>
                </div>
            </div>
        </div>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary mt-3">Back to Home</a>
{% endblock %}
