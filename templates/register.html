<!-- templates/register.html -->
{% extends 'base.html' %}
{% block title %}Register - Cyber Forum{% endblock %}
{% block content %}
    <h2 class="text-light">Register</h2>
    <div class="card bg-dark border-secondary">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Username</label>
                    <input type="text" id="username" class="form-control bg-dark text-light border-secondary" placeholder="Choose username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Password</label>
                    <input type="password" id="password" class="form-control bg-dark text-light border-secondary" placeholder="Choose password">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email</label>
                    <input type="email" id="email" class="form-control bg-dark text-light border-secondary" placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-outline-secondary">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
