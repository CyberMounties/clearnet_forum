<!-- templates/post_detail.html -->
{% extends 'base.html' %}
{% block title %}Post - Cyber Forum{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-light" id="post-title">Loading...</h2>
    <div class="card bg-dark border-secondary mb-4">
        <div class="card-body">
            <h4 class="card-title text-light" id="post-category"></h4>
            <p class="card-text text-light" id="post-content"></p>
        </div>
    </div>

    <!-- Comments -->
    <div class="card bg-dark border-secondary">
        <div class="card-header text-light">Comments</div>
        <div class="card-body" id="comments-section">
            <p class="text-light">Loading comments...</p>
        </div>
    </div>
    <a href="#" id="back-link" class="btn btn-outline-secondary mt-3">Back to Category</a>
</div>

<script>
    const postType = "{{ post_type }}";
    const postId = {{ post_id }};
</script>
{% endblock %}
